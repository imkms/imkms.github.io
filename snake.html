<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake - Repaired</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #333; --text-color: #f0f0f0; --board-bg: #111; --snake-head-color: #cfff70; --snake-body-color: #a5c347; --food-color: #e4572e; --border-color: #555; --ctrl-bg: #555; }
        body.dark-mode { --bg-color: #002b36; --text-color: #93a1a1; --board-bg: #073642; --snake-head-color: #a0b61e; --snake-body-color: #859900; --food-color: #dc322f; --border-color: #586e75; --ctrl-bg: #084e61; }
        body { font-family: 'Press-Start-2P', cursive; background-color: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; overflow: hidden; }
        .game-wrapper { display: flex; flex-direction: column; align-items: center; width: 100%; position: relative; }
        .header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; font-size: 1rem; margin-bottom: 1rem; padding: 0 10px; }
        #game-board { background-color: var(--board-bg); border: 4px solid var(--border-color); box-shadow: inset 0 0 10px #000; }
        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background-color: rgba(0,0,0,0.5); }
        .overlay h2 { font-size: 2rem; } .overlay p { font-size: 1rem; }
        .overlay button { font-family: 'Press-Start-2P', cursive; font-size: 1rem; padding: 1rem 2rem; cursor: pointer; border: none; background-color: var(--snake-body-color); color: #000; }
        .hidden { display: none; }
        .mobile-controls { display: none; margin-top: 20px; width: 200px; height: 200px; position: relative; }
        .ctrl-btn { position: absolute; width: 60px; height: 60px; background: var(--ctrl-bg); color: white; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1.5rem; user-select: none; display: flex; align-items: center; justify-content: center; }
        @media (max-width: 768px) and (orientation: portrait), (hover: none) and (pointer: coarse) { .mobile-controls { display: block; } }
        #up-btn { top: 0; left: 50%; transform: translateX(-50%); } #down-btn { bottom: 0; left: 50%; transform: translateX(-50%); }
        #left-btn { left: 0; top: 50%; transform: translateY(-50%); } #right-btn { right: 0; top: 50%; transform: translateY(-50%); }
        .footer-nav { position: fixed; bottom: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; font-size: 0.7rem; }
        .back-btn { color: var(--text-color); text-decoration: none; padding: 0.5rem; }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="header">
            <span>Score: <span id="score">0</span></span>
            <span>High Score: <span id="high-score">0</span></span>
        </div>
        <canvas id="game-board"></canvas>
        <div id="start-screen" class="overlay">
            <h2>SNAKE</h2>
            <p>Use WASD or Arrow Keys</p>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="game-over-screen" class="overlay hidden">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
        <div class="mobile-controls">
            <div class="ctrl-btn" id="up-btn">▲</div> <div class="ctrl-btn" id="down-btn">▼</div>
            <div class="ctrl-btn" id="left-btn">◀</div> <div class="ctrl-btn" id="right-btn">▶</div>
        </div>
    </div>
    <div class="footer-nav">
        <a href="index.html" class="back-btn">← Back to Arcade</a>
        <span>Snake v3.0</span>
    </div>
    <script>
        const canvas = document.getElementById('game-board'), ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score'), highScoreEl = document.getElementById('high-score');
        const startScreen = document.getElementById('start-screen'), gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score'), startBtn = document.getElementById('start-btn'), playAgainBtn = document.getElementById('play-again-btn');

        const gridSize = 20;
        let canvasSize = Math.min(window.innerWidth - 40, window.innerHeight * 0.5, 500);
        canvas.width = canvas.height = Math.floor(canvasSize / gridSize) * gridSize;
        
        let gameState = 'PRE-GAME';
        let snake, food, currentDirection, nextDirection, score, gameLoop;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreEl.textContent = highScore;

        function getThemeColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }
        
        // SURGICAL HOTFIX: This function now follows the mandatory initialization sequence.
        function startGame() {
            // 1. Reset State
            if(gameLoop) clearInterval(gameLoop);
            score = 0;
            scoreEl.textContent = 0;
            
            // 2. Initialize Snake
            snake = [{ x: 10, y: 10 }]; // Safe starting position

            // 3. Set Initial Direction (CRITICAL STEP)
            currentDirection = { x: 1, y: 0 }; // Default to 'RIGHT'
            nextDirection = { x: 1, y: 0 };
            
            // 4. Clear Board
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 5. Place Food
            spawnFood();
            
            // 6. Set Game State
            gameState = 'PLAYING';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // 7. Start Game Loop (LAST)
            gameLoop = setInterval(tick, 100);
        }

        function spawnFood() {
            food = { x: Math.floor(Math.random() * (canvas.width / gridSize)), y: Math.floor(Math.random() * (canvas.height / gridSize)) };
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) spawnFood();
        }
        
        function tick() {
            if (gameState !== 'PLAYING') return;
            const isOpposite = (d1, d2) => d1.x === -d2.x && d1.y === 0 || d1.y === -d2.y && d1.x === 0;
            if (!isOpposite(nextDirection, currentDirection)) { currentDirection = { ...nextDirection }; }
            const head = { x: snake[0].x + currentDirection.x, y: snake[0].y + currentDirection.y };
            snake.unshift(head);
            const wallCollision = head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize;
            const selfCollision = snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
            if (wallCollision || selfCollision) {
                gameState = 'GAME-OVER';
                clearInterval(gameLoop);
                finalScoreEl.textContent = score;
                gameOverScreen.classList.remove('hidden');
                return;
            }
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreEl.textContent = score;
                if (score > highScore) { highScore = score; highScoreEl.textContent = highScore; localStorage.setItem('snakeHighScore', highScore); }
                spawnFood();
            } else { snake.pop(); }
            draw();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getThemeColor('--food-color');
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? getThemeColor('--snake-head-color') : getThemeColor('--snake-body-color');
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });
        }

        function handleKeyPress(e) {
            const key = e.key.toLowerCase(); let newDir;
            switch(key) {
                case 'w': case 'arrowup': newDir = { x: 0, y: -1 }; break;
                case 's': case 'arrowdown': newDir = { x: 0, y: 1 }; break;
                case 'a': case 'arrowleft': newDir = { x: -1, y: 0 }; break;
                case 'd': case 'arrowright': newDir = { x: 1, y: 0 }; break;
                default: return;
            }
            nextDirection = newDir;
        }

        window.addEventListener('keydown', handleKeyPress);
        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', startGame);
        document.getElementById('up-btn').addEventListener('click', () => handleKeyPress({key: 'w'}));
        document.getElementById('down-btn').addEventListener('click', () => handleKeyPress({key: 's'}));
        document.getElementById('left-btn').addEventListener('click', () => handleKeyPress({key: 'a'}));
        document.getElementById('right-btn').addEventListener('click', () => handleKeyPress({key: 'd'}));

        spawnFood(); // Initial draw for pre-game screen
        draw();
    </script>
</body>
</html>
