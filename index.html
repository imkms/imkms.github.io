<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            position: relative;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            display: block;
            margin: 0 auto;
        }
        .score-board {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .start-screen h1, .game-over-screen h1 {
            font-size: 48px;
            margin: 0;
        }
        .start-screen p, .game-over-screen p {
            font-size: 24px;
            margin: 10px 0;
        }
        .start-screen button, .game-over-screen button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .start-screen button:hover, .game-over-screen button:hover {
            background-color: #45a049;
        }
        .pause-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        @media (max-width: 600px) {
            canvas {
                width: 300px;
                height: 300px;
            }
            .score-board {
                font-size: 18px;
            }
            .start-screen h1, .game-over-screen h1 {
                font-size: 36px;
            }
            .start-screen p, .game-over-screen p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">Score: <span id="score">0</span> | High Score: <span id="high-score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="start-screen" id="startScreen">
            <h1>Snake Game</h1>
            <p>Use arrow keys or WASD to move. Press P to pause/resume.</p>
            <button id="startButton">Play</button>
        </div>
        <div class="game-over-screen" id="gameOverScreen" style="display: none;">
            <h1>Game Over</h1>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
        <div class="pause-message" id="pauseMessage">Paused</div>
    </div>
    <script>
        // Get DOM elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const pauseMessage = document.getElementById('pauseMessage');

        // Game settings
        const gridSize = 20;
        const tileSize = canvas.width / gridSize;
        const initialSnake = [{ x: 10, y: 10 }];
        let snake = [...initialSnake];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let gameSpeed = 100;
        let lastMoveTime = 0;
        let isGameRunning = false;
        let isPaused = false;
        let lastDirection = null;

        // Initialize high score display
        highScoreDisplay.textContent = highScore;

        // Generate random food position
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        // Draw the game state
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#ddd';
            for (let i = 0; i <= canvas.width; i += tileSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw snake
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize - 2, tileSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#f44336';
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize - 2, tileSize - 2);
        }

        // Update game state
        function update(timestamp) {
            if (!isGameRunning || isPaused) {
                draw(); // Keep rendering the game state even when paused
                requestAnimationFrame(update);
                return;
            }

            if (timestamp - lastMoveTime >= gameSpeed) {
                // Only move if a direction is set
                if (dx !== 0 || dy !== 0) {
                    // Move snake
                    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

                    // Check for collisions with boundaries
                    if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                        endGame();
                        return;
                    }

                    // Check for collisions with self
                    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                        endGame();
                        return;
                    }

                    // Move snake
                    snake.unshift(head);

                    // Check if food is eaten
                    if (head.x === food.x && head.y === food.y) {
                        score += 1;
                        scoreDisplay.textContent = score;
                        generateFood();

                        // Increase speed every 5 points
                        if (score % 5 === 0) {
                            gameSpeed = Math.max(50, gameSpeed - 10);
                        }
                    } else {
                        snake.pop();
                    }

                    lastMoveTime = timestamp;
                }
            }

            draw();
            requestAnimationFrame(update);
        }

        // End the game
        function endGame() {
            isGameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
        }

        // Reset the game
        function resetGame() {
            snake = [...initialSnake];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            lastMoveTime = 0;
            lastDirection = null;
            scoreDisplay.textContent = score;
            generateFood();
            gameOverScreen.style.display = 'none';
            pauseMessage.style.display = 'none';
            isPaused = false;
            isGameRunning = true;
            requestAnimationFrame(update);
        }

        // Start the game
        function startGame() {
            startScreen.style.display = 'none';
            resetGame();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            let newDx = dx;
            let newDy = dy;

            if (key === 'arrowup' || key === 'w') {
                newDx = 0;
                newDy = -1;
            } else if (key === 'arrowdown' || key === 's') {
                newDx = 0;
                newDy = 1;
            } else if (key === 'arrowleft' || key === 'a') {
                newDx = -1;
                newDy = 0;
            } else if (key === 'arrowright' || key === 'd') {
                newDx = 1;
                newDy = 0;
            } else if (key === 'p') {
                if (isGameRunning) {
                    isPaused = !isPaused;
                    pauseMessage.style.display = isPaused ? 'block' : 'none';
                }
                return;
            } else {
                return;
            }

            // Prevent moving in opposite direction
            if (
                (lastDirection === 'up' && newDy === 1) ||
                (lastDirection === 'down' && newDy === -1) ||
                (lastDirection === 'left' && newDx === 1) ||
                (lastDirection === 'right' && newDx === -1)
            ) {
                return;
            }

            dx = newDx;
            dy = newDy;
            lastDirection = key === 'arrowup' || key === 'w' ? 'up' :
                           key === 'arrowdown' || key === 's' ? 'down' :
                           key === 'arrowleft' || key === 'a' ? 'left' : 'right';
        });

        // Handle touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 50 && lastDirection !== 'left') {
                    dx = 1;
                    dy = 0;
                    lastDirection = 'right';
                } else if (deltaX < -50 && lastDirection !== 'right') {
                    dx = -1;
                    dy = 0;
                    lastDirection = 'left';
                }
            } else {
                // Vertical swipe
                if (deltaY > 50 && lastDirection !== 'up') {
                    dx = 0;
                    dy = 1;
                    lastDirection = 'down';
                } else if (deltaY < -50 && lastDirection !== 'down') {
                    dx = 0;
                    dy = -1;
                    lastDirection = 'up';
                }
            }

            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        // Event listeners for buttons
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', resetGame);

        // Initial draw
        draw();
    </script>
</body>
</html>
